
# ***********************************************************************
# * Configure Logging 
# ***********************************************************************

# The set of handlers to be loaded upon startup.
handlers=java.util.logging.FileHandler, br.com.anteros.mqttv5.client.test.logging.ConsoleHandler

# Default global logging level.
.level=INFO

# Loggers
# ------------------------------------------
br.com.anteros.mqttv5.level=ALL
obr.com.anteros.mqttv5.client.test.level=ALL
com.ibm.level=ALL
utility.level=ALL

# Handlers
# -----------------------------------------

# --- ConsoleHandler ---
br.com.anteros.mqttv5.client.test.logging.ConsoleHandler.level=INFO
br.com.anteros.mqttv5.client.test.logging.ConsoleHandler.formatter=br.com.anteros.mqttv5.client.test.logging.HumanFormatter

# --- FileHandler ---
java.util.logging.FileHandler.level=ALL
java.util.logging.FileHandler.pattern=framework.log
java.util.logging.FileHandler.formatter=br.com.anteros.mqttv5.client.test.logging.DetailFormatter
java.util.logging.FileHandler.append=false




